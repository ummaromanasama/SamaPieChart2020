<html>
    <head>
    <style>
        .title{
            text-align: center;
            font-family: Arial;
            font-weight: normal;
            margin-bottom: 0px;
        }
    </style>  
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
    google.charts.load('current', {'packages':['corechart']});
    google.charts.setOnLoadCallback(drawChart);

    function drawChart() {

        var data = google.visualization.arrayToDataTable([
        ['Things', 'Precent'],
        ['Family & Friends', 7.55],
        ['LGBTQ+', 6.99],
        ['Coding', 8.85],
        ['Jake Gyllenhaal', 10],
        ['Sleeping', 3.35],
        ['Learning', 9.29],
        ['KPOP', 5.18],
        ['Eating', 3.54],
        ['3D Printing', 5.34]
        ]);
        
        var options = {
        width: 900,
        height: 500,
        colors: ['#f94144','#e5989b', '#f3722c', '#f8961e', '#f9c74f', '#90be6d', '#43aa8b', '#577590', '#333533']
        };

        var chart = new google.visualization.PieChart(document.getElementById('piechart'));

        chart.draw(data, options);
    }
    </script>
    </head>
    <body>
        <h1 class = "title">Ummaromana Sama 2020</h1>
        <div id="piechart" style="width: 900px; height: 500px;"></div>
    </body>
</html>
